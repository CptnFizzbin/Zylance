syntax = "proto3";
package zylance.contract;

option csharp_namespace = "Zylance.Contract.Messages.File";

// === Models ===
message FileRef {
  string id = 1;
  string filename = 2;
  bool read_only = 3;
}

message FileFilter {
  string name = 1;
  repeated string extensions = 2;
}

// === Operations ===
message SelectFileReq {
  optional string title = 1;
  repeated FileFilter filters = 2;
  bool read_only = 3;
}

message CreateFileReq {
  optional string title = 1;
  optional string filename = 2;
  repeated FileFilter filters = 3;
}

message SaveFileReq {
  FileRef file_ref = 1;
  string content = 2;
}

message GetFileReq {
  string path = 1;
}

message FileExistsRes {
  bool exists = 1;
}

message FileContentRes {
  string content = 1;
}