syntax = "proto3";
package zylance.contract;

import "zylance/extensions/zylance.proto";

option csharp_namespace = "Zylance.Contract.Api.Vault";

// === Models ===
message VaultRef {
  string id = 1;
  bool unlocked = 2;
}

// === Vault Operation Messages ===
message VaultOpenReq {
  option (action) = "Vault:OpenVault";
}

message VaultOpenRes {
  option (action) = "Vault:OpenVault";
  VaultRef vault_ref = 1;
}

message VaultCreateReq {
  option (action) = "Vault:CreateVault";
}

message VaultCreateRes {
  option (action) = "Vault:CreateVault";
  VaultRef vault_ref = 1;
}

// === Vault Events ===
message VaultOpenedEvt {
  option (eventName) = "Vault:VaultOpened";
  VaultRef vault = 1;
}