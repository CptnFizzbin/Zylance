syntax = "proto3";
package zylance.contract;

import "zylance/extensions/action_option.proto";

option csharp_namespace = "Zylance.Contract.Api.Status";

message GetStatusReq {
  option (action) = "Status:GetStatus";
}

message GetStatusRes {
  option (action) = "Status:GetStatus";
  string status = 1;
}