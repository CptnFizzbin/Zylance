syntax = "proto3";
package zylance.contract;

import "zylance/extensions/action_option.proto";

option csharp_namespace = "Zylance.Contract.Api.Echo";

message EchoReq {
  option (action) = "Echo:EchoMessage";
  string message = 1;
}

message EchoRes {
  option (action) = "Echo:EchoMessage";
  string echoed = 1;
}